<div class="card">
    <div class="card-header">
        <button class="deletion" (click)="delete()">❌</button>
        
        <button class="edit" (click)="edit()">📝</button>
        Task: {{ task.task }}
    </div>
    <div class="card-body">
        <h5 class="card-text">Priority: {{ task.priority }}</h5>
    </div>
</div>
