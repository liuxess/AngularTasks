<div class="card">
    <div class="card-header">
        New Task:
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="totalVolume">Name:</label>
                <input type="text" class="form-control" required [(ngModel)]="taskName" name="Name">
            </div>
    
            <div class="form-group">
                <label for="fillingSpeed">Priority:</label>
                <app-task-selector (selectedPriorityChange)="changePriority($event)"></app-task-selector>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>
</div>
