<div class="dropdown-container">
    <label for="currency-select">{{ name ?? "Currency" }}:</label>
    <select id="currency-select" [(ngModel)]="selectedCurrencySymbol" (change)="onCurrencyChange(selectedCurrencySymbol)">
      <option *ngFor="let currency of currencies" [value]="currency.symbol">{{ currency.symbol }}-{{ currency.name }}</option>
    </select>
  </div>
